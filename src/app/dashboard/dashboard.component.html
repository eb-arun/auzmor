<!--The content below is only a placeholder and can be replaced.-->

<nav class="navbar navbar-expand-lg navbar-dark bg-light">
  <a class="navbar-brand" routerLink="/">Dashboard</a>



</nav>

<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-md-4 col-xl-3">
      <div class="column-1 bg-light p-3">
        <div class="clearfix">
          <span class="text-white">To Do</span>
          <button type="button" class="btn btn-dark btn-sm float-right" (click)="addNew()">+ Add</button>
        </div>
        <div class="addNew clearfix mb-3 mt-2" *ngIf="addBtn">
          <input type="text" class="pl-2" maxlength="20" placeholder="add a title" [(ngModel)]="storyTitle">
          <textarea class="pl-2" maxlength="75" placeholder="add a snap" [(ngModel)]="storySnap"></textarea>
          <button type="button" class="btn btn-dark btn-sm float-right" (click)="saveStory()">Save</button>
          <button type="button" class="btn btn-dark btn-sm float-right mr-2" (click)="cancelPop()">Cancel</button>

        </div>
        <div class="updateStory clearfix mb-3 mt-2" *ngIf="updateBtn">
          <input type="text" class="pl-2" maxlength="20" placeholder="update a title" [(ngModel)]="updateTitle">
          <textarea class="pl-2" maxlength="75" placeholder="update a snap" [(ngModel)]="updateSnap"></textarea>
          <button type="button" class="btn btn-dark btn-sm float-right" (click)="updateStory()">Update</button>
          <button type="button" class="btn btn-dark btn-sm float-right mr-2" (click)="cancelPop()">Cancel</button>

        </div>
        <div class="storyList">
          <div class="card mt-2 shadow-sm" *ngFor="let data of listData let i = index">
            <div class="card-body">
              <h5 class="card-title">{{data.title}}</h5>
              <p class="card-text">{{data.snap}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" (click)="updatePop(data)"><i class="fas fa-pen"></i></button>
                  <button type="button" class="btn btn-sm btn-outline-secondary" (click)="deleteStory(data)"><i class="far fa-trash-alt"></i></button>
                </div>
                <small class="text-muted mt-2">{{data.updated | date:'MMM d, h:mm:ss a'}}</small>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>

  </div>
</div>
